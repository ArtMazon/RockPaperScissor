<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   

    <div class="title_container">
        <div class="title">
            Choose your play 
        </div>
    </div>

    <div class="result_container">
        <div class="result">Test</div>
    </div>

    <div class="option_container">

        <div class="option">

            <div class="player">
                <div class="option_block" id="player_rock">Rock</div>
                <div class="option_block" id="player_paper">Paper</div>
                <div class="option_block" id="player_scissor">Scissor</div>
    
            </div>
    
            <div class="computer">
                <div class="option_block" id="computer_rock">Rock</div>
                <div class="option_block" id="computer_paper">Paper</div>
                <div class="option_block" id="computer_scissor">Scissor</div>
            </div>


        </div>

    </div>
    
</body>

<script src="./script.js"></script>

</html>
